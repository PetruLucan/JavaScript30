<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS var and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class="highlight">JS</span></h2>
    <hr>
    <div class="controls" >
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="5" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#1ba7e7">

    </div>
    <hr>
    <img src="https://images.unsplash.com/photo-1513659547044-0c60791d3243?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=07a012033d81c99257bccd0b2a37c82a&auto=format&fit=crop&w=400&q=60">

    <script type="text/javascript" src="cssVarAndJS.js"></script>
</body>
</html>
